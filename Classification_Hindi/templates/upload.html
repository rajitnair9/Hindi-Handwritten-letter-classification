<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <form action="{{url_for('upload_file')}}" method="post" enctype="multipart/form-data">

    </form>
</body>
</html>
